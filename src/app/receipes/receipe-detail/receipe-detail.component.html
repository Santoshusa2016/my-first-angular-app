<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="recipe.imagePath" 
        alt="{{recipe.name}}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown>
            <button ngbDropdownToggle
            class="btn btn-secondary" 
            type="button" 
            id="dropdownMenuButton1">
                Manage Recipe
            </button>          
            <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
                <li>
                    <a 
                    (click)="onAddToShoppingList()" 
                    style="cursor: pointer;"
                    class="dropdown-item">
                    To Shopping List
                    </a>
                </li>
                <li><a style="cursor: pointer;" 
                    (click)="onEditRecipe()" 
                    class="dropdown-item">Edit Recipe</a></li>
                <li>
                    <a 
                        style="cursor: pointer;" 
                        (click)="onDeleteRecipe()"
                        class="dropdown-item">Delete Recipe
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<hr/>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
