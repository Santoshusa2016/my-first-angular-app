<a
  [routerLink]="[index]"
  routerLinkActive="nav-link active"
  class="list-group-item clearfix">
    
    <div class="float-start">
        <h4 class="list-group-item fw-bold"> {{receipe.name}}</h4>
        <p class="list-group-item">{{receipe.description}}</p>
    </div>
    <div class="float-end">
        <span>
            <img 
            [src]="receipe.imagePath"
            alt={{receipe.name}} 
            class="img-responsive"
            style="max-height:50px;">
        </span>
    </div>

</a>
