<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div ngbDropdown class="d-inline-block">
      <button
        ngbDropdownToggle
        class="btn btn-outline-primary"
        type="button"
        id="dropdownMenuButton1"
      >
        Manage Recipe
      </button>
      <ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1">
        <li>
          <a
            ngbDropdownItem
            (click)="onAddToShoppingList()"
            style="cursor: pointer"
            class="dropdown-item"
          >
            To Shopping List
          </a>
        </li>
        <li>
          <a ngbDropdownItem (click)="onEditRecipe()" class="dropdown-item"
            >Edit Recipe</a
          >
        </li>
        <li>
          <a ngbDropdownItem (click)="onDeleteRecipe()" class="dropdown-item"
            >Delete Recipe
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
